{% set version = "0.5.0" %}
{% set sha256 = "acf8d9a58bf374345d6d54bef638c69dffe2ff18e159ab8216c4b3f4f28593ba" %}

package:
  name: perbase
  version: {{ version }}

source:
  url: https://github.com/sstadick/perbase/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - rust >=1.42
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - curl
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
  run:
    - curl
    - openssl
    - zlib
    - bzip2
    - xz

test:
  commands:
    - perbase --help

about:
  home: https://github.com/sstadick/perbase
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Per-base metrics on BAM/CRAM files.
